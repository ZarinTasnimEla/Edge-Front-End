<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styled Element</title>
    <style>
        .styled-box {
            background-color: #6F4E37; 
            font-size: 20px; 
            padding: 70px; 
            color: #C4A484; 
            border-radius: 10px; 
            width: fit-content; 
        }
        .styled-box-outer {
            background-color: #C4A484;
            padding: 35px;
            border-radius: 25px; 
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="styled-box-outer">
        <div class="styled-box">
            This is a styled element using internal CSS.
        </div>
    </div>
    
</body>
</html>
